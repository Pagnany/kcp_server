<html>
<head>
    <title>Unsere Mitglieder</title>
</head>
<body>
	<h1>Unsere Mitglieder</h1>
	<table>
		<tr >
			<th>ID</th>
			<th>Vorname</th>
			<th>Spitzname</th>
			<th>Nachname</th>
		</tr>
		{{range .}}
			<tr>
				<td>{{.Id}}</td>
				<td>{{.Vname}}</td>
				<td>{{.Nickname}}</td>
				<td>{{.Name}}</td>
			</tr>
		{{end}}
	</table>
</body>
</html>
