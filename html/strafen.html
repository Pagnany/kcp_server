<html>
<head>
	<title>Strafen</title>
	<script src="https://unpkg.com/htmx.org@1.9.12"></script>
</head>
	<body>
		<h1>Strafen</h1>
		<a href="/strafen/erstellen_typ">Strafen Typ erstellen</a>
		<br>
		<br>
		<a href="/strafen/erstellen_mitglied">Strafen Mitglied erstellen</a>
		<br>
		<br>
		<form hx-post="/strafen/zeitraum" hx-swap="innerHTML" hx-target="#strafen">
			<input type="text" id="von_datum" name="von_datum" placeholder="von Datum">
			<input type="text" id="bis_datum" name="bis_datum" placeholder="bis Datum">
			<button>
				Strafen anzeigen
			</button>
		</form>
		<div id="strafen"></div>
		<button hx-get="/strafen/veranstaltung" hx-swap="innerHTML" hx-target="#veranstaltung">
			Veranstaltung anzeigen
		</button>
		<div id="veranstaltung"></div>
	</body>
</html>
